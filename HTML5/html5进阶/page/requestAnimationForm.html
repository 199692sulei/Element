<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #main {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #abcdef;
        }
    </style>
</head>
<body>
<div id="main"></div>
<script>
    function move() {
        let square = document.getElementById("main");
        if (square.offsetLeft > 700) {
            return;
        }
        square.style.left = square.offsetLeft + 20 + "px";
        requestAnimationFrame(move);
    }

    move();


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas id="can" width="500" height="300"></canvas>
<script>
    var canvas = document.getElementById('can');
    var ctx = canvas.getContext('2d');
      ctx.save();
      ctx.beginPath();
      ctx.translate(100,100);
      ctx.rotate(Math.PI/6);
      ctx.strokeRect(0,0,100,50);

      ctx.beginPath();
      ctx.restore();
      ctx.translate(100,100);
      ctx.fillRect(200,0,100,50);
</script>
</body>
</html>

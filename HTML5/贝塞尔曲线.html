<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		canvas {
			width: 500px;
			height: 300px;
			border: 1px solid;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<canvas id="can" width="500px" height="300px"></canvas>
	<script type="text/javascript">
		var width = 500,
			height = 300;
		offset = 0,
			num = 0;
		var canvas = document.getElementById('can');
		var ctx = canvas.getContext('2d');
		setInterval(function () {
			ctx.clearRect(0, 0, 500, 300);
			ctx.beginPath();
			// ctx.moveTo(100,100);
			// // ctx.quadraticCurveTo(200,200,300,100);
			// ctx.bezierCurveTo(200,200,300,100,400,200)
			ctx.moveTo(0 + offset - 500, height / 2);
			ctx.quadraticCurveTo(width / 4 + offset - 500, height / 2 + Math.sin(num) * 120, width / 2 + offset - 500,
				height /
				2);
			ctx.quadraticCurveTo(width / 4 * 3 + offset - 500, height / 2 - Math.sin(num) * 120, width + offset - 500,
				height /
				2);
			ctx.moveTo(0 + offset, height / 2);
			ctx.quadraticCurveTo(width / 4 + offset, height / 2 + Math.sin(num) * 120, width / 2 + offset, height /
				2);
			ctx.quadraticCurveTo(width / 4 * 3 + offset, height / 2 - Math.sin(num) * 120, width + offset, height /
				2);
			ctx.stroke();
			offset += 5;
			offset %= 500;
			num += 0.02;
		}, 1000 / 30)
	</script>
</body>

</html>

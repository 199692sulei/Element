<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        canvas {
            width: 500px;
            height: 300px;
            border: 1px solid;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<canvas id="can" width="500" height="300"></canvas>
<script>
    var canvas = document.getElementById('can');
    var ctx = canvas.getContext('2d');
       ctx.beginPath();
       var bg=ctx.createLinearGradient(0,0,200,0);
       bg.addColorStop(0,"white");
       bg.addColorStop(0.5,"red");
       bg.addColorStop(1,"blue");

       ctx.fillStyle=bg;
       ctx.translate(100,100);
       ctx.fillRect(0,0,200,100);
</script>
</body>
</html>
